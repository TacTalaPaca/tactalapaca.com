<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FAVICON ============== -->
    <link rel="shortcut icon" href="/assets/ttp_logo.webp" type="image/x-icon" />
    <!-- TITLE ================ -->
    <title>Contact TTP</title>
    <!-- DESCRIPTION ========== -->
    <meta name="description" content="Contact TTP" />
    <!-- CSS LINKS ============ -->
    <link rel="stylesheet" href="/styles/main.css" />
    <!-- ------- -->
    <link rel="stylesheet" href="/styles/blocks/nav.css" />
    <link rel="stylesheet" href="/styles/blocks/ftr.css" />
    <!-- FONTS ================ -->
    <link rel="preload" href="/assets/fonts/LibreBaskerville-Regular.ttf" as="font" type="font/ttf" crossorigin />
    <link rel="preload" href="/assets/fonts/LibreBaskerville-Bold.ttf" as="font" type="font/ttf" crossorigin />
    <link rel="preload" href="/assets/fonts/LibreBaskerville-Italic.ttf" as="font" type="font/ttf" crossorigin />
    <!-- JS LINKS ============= -->
    <script src="/scripts/include.js" defer></script>
    <script src="/scripts/language.js"></script>
    <script src="/scripts/theme.js"></script>
    <script src="/scripts/mobile-nav.js" defer></script>
    <script src="/scripts/nav-pin.js" defer></script>
    <!-- BMAC WIDGET -->
    <script defer data-name="BMC-Widget" data-cfasync="false" src="https://cdnjs.buymeacoffee.com/1.0.0/widget.prod.min.js" data-id="tactalapaca" data-description="Support us on Buy me a coffee!" data-message="" data-color="#00e385" data-position="Right" data-x_margin="18" data-y_margin="18"></script>
    <!-- ====================== -->
  </head>

  <body>
    <!-- NAVIGATION BAR -->
    <div data-include="/blocks/nav.html"></div>
    <style>
      .nav-pin-toggle-btn.active5::before {
        transform: rotate(45deg);
      }
      .nav-active5 .nav-page {
        background-color: var(--c3-l);
      }
      .dark .nav-active5 .nav-page {
        background-color: var(--c3-d);
      }
      .nav-active5 .nav-page::after {
        content: '';
        position: absolute;
        left: 0;
        top: 15%;
        width: 4px;
        height: 70%;
        background-color: var(--c0);
        border-radius: 0 2px 2px 0;
      }
    </style>

    <main>
      <!-- LOGO SECTION -->
      <a href="/" class="cmp-logo">
        <img src="/assets/ttp_logo.svg" alt="TacTalaPaca Logo" class="cmp-logo-image" />
      </a>
      <h1 class="h1">Contact TTP</h1>

      <iframe
        data-tally-src="https://tally.so/embed/3EgapN?alignLeft=1&hideTitle=1&transparentBackground=1&dynamicHeight=1"
        loading="lazy"
        width="100%"
        height="475"
        frameborder="0"
        marginheight="0"
        marginwidth="0"
        title="Contact form
"></iframe>
      <script>
        var d = document,
          w = 'https://tally.so/widgets/embed.js',
          v = function () {
            'undefined' != typeof Tally
              ? Tally.loadEmbeds()
              : d.querySelectorAll('iframe[data-tally-src]:not([src])').forEach(function (e) {
                  e.src = e.dataset.tallySrc;
                });
          };
        if ('undefined' != typeof Tally) v();
        else if (d.querySelector('script[src="' + w + '"]') == null) {
          var s = d.createElement('script');
          (s.src = w), (s.onload = v), (s.onerror = v), d.body.appendChild(s);
        }
      </script>

      <!-- FOOTER -->
      <div data-include="/blocks/ftr.html"></div>
    </main>
  </body>
</html>
